<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TextBin Extension</title>
        <link rel="stylesheet" href="popup.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <header>
                <h1>TextBin</h1>
                <div id="userInfo"></div>
            </header>

            <div id="signInForm" class="form-container">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit" class="btn btn-primary">
                        Sign In
                    </button>
                </form>
                <p id="signInError" class="error-message"></p>
            </div>

            <div id="mainContent">
                <nav>
                    <button id="newPasteBtn" class="btn btn-secondary">
                        New Paste
                    </button>
                    <button id="toggleThemeBtn" class="btn btn-secondary">
                        Toggle Theme
                    </button>
                    <button id="signOutBtn" class="btn btn-secondary">
                        Sign Out
                    </button>
                </nav>

                <section id="newPasteForm" class="form-container">
                    <h2>Create New Paste</h2>
                    <form id="pasteForm">
                        <input
                            type="text"
                            id="pasteTitle"
                            placeholder="Title"
                            required
                        />
                        <textarea
                            id="pasteContent"
                            placeholder="Paste content here..."
                            required
                        ></textarea>
                        <div class="form-row">
                            <select id="pasteFormat" required>
                                <option value="">Select format</option>
                                <option value="plaintext">Plain Text</option>
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                                <option value="typescript">TypeScript</option>
                                <option value="java">Java</option>
                                <option value="c">C</option>
                                <option value="cpp">C++</option>
                                <option value="csharp">C#</option>
                                <option value="go">Go</option>
                                <option value="rust">Rust</option>
                                <option value="swift">Swift</option>
                                <option value="kotlin">Kotlin</option>
                                <option value="ruby">Ruby</option>
                                <option value="php">PHP</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="sql">SQL</option>
                                <option value="bash">Bash</option>
                                <option value="yaml">YAML</option>
                                <option value="json">JSON</option>
                            </select>
                            <input
                                type="number"
                                id="expiryValue"
                                placeholder="Expiry value"
                                required
                            />
                            <select id="expiryUnit" required>
                                <option value="minutes">Minutes</option>
                                <option value="hours">Hours</option>
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                            </select>
                        </div>
                        <input
                            type="password"
                            id="encryptionKey"
                            placeholder="Encryption key"
                            required
                        />
                        <div class="form-row">
                            <label>
                                <input type="checkbox" id="isPrivate" />
                                Private paste
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Create Paste
                        </button>
                    </form>
                </section>

                <section id="userTexts">
                    <!-- User texts will be dynamically inserted here -->
                </section>
            </div>

            <footer>
                <p>TextBin Extension v1.0</p>
            </footer>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
